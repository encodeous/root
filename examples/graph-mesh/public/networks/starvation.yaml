config:
  broadcast_routes: false # should nodes send updates to each other
  broadcast_seqno: true # should nodes broadcast their saved seqno when another node requests for it?
  update_routes: true # should node calculate routes based on what their neighbour has sent them
  refresh_interfaces: true # should we scan our interfaces for changes, i.e disconnect & metric change?
routes:
  "1":
    - 1 - 0 self
    - 2 2 0 2 2
    - 3 3 0 1 1
    - 4 2 0 65535 7
    - 5 2 0 65535 8
  "2":
    - 1 1 0 2 2
    - 2 - 0 self
    - 3 1 0 3 3
    - 4 4 0 65535 5
    - 5 4 0 65535 6
  "3":
    - 1 1 0 1 1
    - 2 1 0 3 3
    - 3 - 0 self
    - 4 1 0 65535 8
    - 5 5 0 8 8
  "4":
    - 1 2 0 65535 7
    - 2 2 0 65535 5
    - 3 2 0 65535 8
    - 4 - 0 self
    - 5 5 0 1 1
  "5":
    - 1 4 0 65535 8
    - 2 4 0 65535 6
    - 3 3 0 8 8
    - 4 4 0 1 1
    - 5 - 0 self
neighbours:
  - 1 2 2
  - 1 3 1
  - 2 3 4
  - 2 4 7
  - 3 4 100
  - 3 5 8
  - 4 5 1
nodes:
  "1":
    seqno-requests: []
    packets: []
  "2":
    seqno-requests: []
    packets: []
  "3":
    seqno-requests: []
    packets: []
  "4":
    seqno-requests: []
    packets: []
  "5":
    seqno-requests: []
    packets: []
config:
  broadcast_routes: true # should nodes send updates to each other
  broadcast_seqno: true # should nodes broadcast their saved seqno when another node requests for it?
  update_routes: true # should node calculate routes based on what their neighbour has sent them
  refresh_interfaces: true # should we scan our interfaces for changes, i.e disconnect & metric change?
routes:
  '1':
    - 1 - 0 self # a route to self is needed, since we need to broadcast ourselves to others
  '2':
    - 2 - 0 self
  '3':
    - 3 - 0 self
  '4':
    - 4 - 0 self
  '5':
    - 5 - 0 self
neighbours:
  - 1 2 1
  - 1 3 1
  - 2 3 1
  - 2 4 1
  - 3 4 1
  - 3 5 1
  - 4 5 1
nodes:
  '1':
    packets: []
    seqno-requests: []
  '2':
    packets: []
    seqno-requests: []
  '3':
    packets: []
    seqno-requests: []
  '4':
    packets: []
    seqno-requests: []
  '5':
    packets: []
    seqno-requests: []